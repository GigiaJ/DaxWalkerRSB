plugins {
    id 'java'
}


allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.runelite.net'
    }
    mavenCentral()
}

def runeLiteVersion = '1.8.16'
def osrsbotVersion = '0.0.9'

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.json:json:20090211'
    compileOnly group: 'net.runelite', name:'client', version: runeLiteVersion
    implementation group: 'net.runelite', name: 'cache', version: runeLiteVersion
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.slf4j:slf4j-simple:1.7.32'
    testImplementation group: 'net.runelite', name: 'client', version: runeLiteVersion, {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
    }

    implementation group: 'net.sf.jopt-simple', name:'jopt-simple', version: '5.0.4'
    // implementation group: 'com.github.OSRSB', name: 'OsrsBot', version: osrsbotVersion
    implementation project(":OSRSBot")
}

group = 'OSRSBot'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}